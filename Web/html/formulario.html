<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechXperiences</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/formulario.js" defer></script>  <!-- Enlace al archivo JavaScript -->
</head>

<body>
    <header>
        <a href="../index.html"><img class="logo" src="../img/logo_experiencias.png" alt="Logo de la web"></a>
        <img class="eslogan" src="../img/eslogan.png" alt="Vive, cuenta, conecta">
        <nav>
            <a href="sobrenosotros.html">Sobre Nosotros</a>
            <a href="formulario.html" class="marcada">Formulario</a>
            <a href="experiencias.html">Experiencias</a>
            <a href="informate.html">Infórmate</a>
            <a href="aprendemas.html">Aprende más</a>
        </nav>
    </header>
    <br><br><br><br><br><br><br><br>

    <!-- Formulario con validación -->
    <form action="../index.html" onsubmit="return validarFormulario(event)">
        <h2>Cuentanos tu experiencia en el siguiente formulario</h2>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellidos">Apellidos</label><br>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="correo">Correo electrónico</label><br>
            <input type="text" id="correo" name="correo" required><br><br>

            <label for="edad">Edad</label><br>
            <input type="number" id="edad" name="edad"><br><br>

            <label class="label-sexo" for="sexo">Sexo</label><br>
            <input type="radio" name="sexo" id="sexoM" value="sexoM" checked>
            <label for="sexoM">Masculino</label><br>
            <input type="radio" name="sexo" id="sexoF" value="sexoF">
            <label for="sexoF">Femenino</label><br>
            <input type="radio" name="sexo" id="sexoNB" value="sexoNB">
            <label for="sexoNB">No binario</label>
        </fieldset>
        
        <fieldset>
            <legend>Experiencia</legend>
            <label for="tipo-experiencia">Tipo de experiencia</label>
            <select name="tipo-experiencia" id="tipo-experiencia">
                <option value="positiva">Positiva</option>
                <option value="negativa">Negativa</option>
            </select><br><br>
            
            <label for="categoria-experiencia">Categoría de experiencia</label>
            <select name="categoria-experiencia" id="categoria-experiencia">
                <option value="smartphone">Smartphone</option>
                <option value="redes-sociales">Redes Sociales</option>
                <option value="educacion-online">Educación Online</option>
                <option value="videojuegos">Videojuegos</option>
                <option value="IA">Inteligencia Artificial</option>
                <option value="otra">Otra</option>
            </select><br><br>
            
            <label for="descripcion">Observaciones</label><br>
            <textarea name="descripcion" id="descripcion" rows="6" cols="30" placeholder="Cuéntanos tu experiencia aquí"></textarea>
        </fieldset>
        
        <br>
        <button type="submit">Enviar</button>
    </form>

    <footer>
        <a href="../index.html"><img class="logo" src="../img/logo_experiencias.png" alt="Logo de la web"></a>
        <h3 class="footer">&copy; 2025 TechXperiences</h3>
        <div class="enlaces-footer">
            <a href="aviso_privacidad.html"><h4 class="avisos">Aviso de privacidad</h4></a>
            <a href="politica_cookies.html"><h4 class="avisos">Política de cookies</h4></a>
        </div>
    </footer>
</body>

</html>
